{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? </p>
    <a href="{% url 'login' %}">Log in here</a>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodli</title>

    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="logo">ğŸ˜Š Mood Tracker</div>

    <div class="profile-wrapper">
        <img src="https://i.pravatar.cc/40" class="profile-pic" id="profileMenuBtn">

        <div class="dropdown" id="profileDropdown">
            <!-- Filled dynamically by JS -->
        </div>
    </div>
</header>


<!-- HOME SECTION -->
<section class="home" id="homeSection">
    <h2>Hello, <span id="usernameDisplay">Guest</span>!</h2>
    <p class="subtitle">How are you feeling today?</p>

    <button id="logMoodBtn" class="log-btn">Log todayâ€™s mood</button>
</section>


<!-- DASHBOARD SECTION -->
<section id="dashboardSection" class="dashboard hidden">
    <h2>Your Mood Dashboard</h2>

    <!-- Weekly Mood Chart -->
    <div class="card">
        <h3>Weekly Mood Trends</h3>
        <canvas id="weeklyChart"></canvas>
    </div>

    <!-- Monthly Mood Calendar -->
    <div class="card">
        <h3>Monthly Mood Overview</h3>
        <div id="calendarContainer" class="calendar"></div>
    </div>

    <!-- Mood Legend -->
    <div class="card">
        <h3>Mood Indicator</h3>

        <div class="legend">
            <div><span class="dot vh"></span> Very Happy</div>
            <div><span class="dot h"></span> Happy</div>
            <div><span class="dot n"></span> Neutral</div>
            <div><span class="dot s"></span> Sad</div>
            <div><span class="dot vs"></span> Very Sad</div>
        </div>
    </div>
</section>



<!-- MOOD POPUP -->
<div class="popup hidden" id="moodPopup">
    <div class="popup-card">
        <h2>Log your mood</h2>
        <p>How was your mood today?</p>

        <form id="moodForm">
            <label><input type="radio" name="mood" value="Very Happy"> ğŸ˜Š Very Happy</label>
            <label><input type="radio" name="mood" value="Happy"> ğŸ™‚ Happy</label>
            <label><input type="radio" name="mood" value="Neutral"> ğŸ˜ Neutral</label>
            <label><input type="radio" name="mood" value="Sad"> ğŸ˜” Sad</label>
            <label><input type="radio" name="mood" value="Very Sad"> ğŸ˜¢ Very Sad</label>

            <button type="submit" class="log-btn">Submit</button>
        </form>
    </div>
</div>


<script src="/static/js/script.js"></script>
</body>
</html>

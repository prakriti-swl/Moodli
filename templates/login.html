{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? </p>
    <a href="{% url 'signup' %} " style= "text-decoration : none">Sign up here</a>
</div>
{% endblock %}
